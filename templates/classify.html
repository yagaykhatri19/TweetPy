{% extends 'index.html' %}

{% block body %}
    <div class="container my-4" style="text-align: center;">
        <h4>Your text:</h4>
        <div class="scroll-box">
            {{ text }}
        </div>
    </div>

    {% if top_categories %}
        <div class="container my-4" style="text-align: center;">
            <h5>Top Categories:</h5>
            <div>
                {% for category, prob in top_categories %}
                    {{ category }} - Probability: {{ prob | round(4) }}<br>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock body %}
